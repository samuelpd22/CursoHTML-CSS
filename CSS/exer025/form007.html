<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 07</title>
</head>
<body>
    <h1>Exemplo de formulario 07</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ----</option>
                <optgroup label="Op 1">
                    <option  value="AC">Acre</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="AM">Amazonas</option>
                </optgroup> 
                <optgroup label="Op 2">     
                    <option  value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup> 
                <optgroup label="Op 3">
                    <option  value="RS">Rio Grande do Sul</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goiás</option>
                </optgroup> 
                <optgroup label="Op 4">
                    <option  value="DF">Distrito Federal</option>
                    <option value="RR">Roraima</option>
                    <option value="PA">Pará</option>
                </optgroup>
            
            </select>
            <br>
               
                <P>
                    <label for="iprof">Profissão</label>
                    <input type="text" name="prof" id="iprof" list="lstprof">
                </P>
        </p>
    
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor de software</option>
            <option value="FLL">Fullstack </option>
            <option value="MEC">Mecanico</option>
            <option value="SOL">Soldador</option>

        </datalist>
        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </p>
    </form>
    
</body>
</html>
