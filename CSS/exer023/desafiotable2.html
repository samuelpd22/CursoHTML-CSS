<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio table 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5">A</td>
            
            <td rowspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
            
        </tr>
       
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>n</td>
         
            
        </tr>
    
        <tr>
            <td colspan="5">N</td>
        </tr>

    </table>
</body>
</html>
